<div class="card" style="width: 20rem; margin-top: 80px; ">
    <div class="card-body" style="align-content: center;">
      <div class="card-title"></div>
      
      <form [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
        
        <div class="form-group">
          <input 
            type="text"
            class="form-control" 
            placeholder="Nome completo"
            formControlName="nome"
          >
        </div>
        <div class="form-group" style="padding-top: 5px;">
          <input 
            type="text"
            class="form-control" 
            placeholder="Nome de usuário"
            formControlName="usuario"
          >
        </div>
        <div class="form-group" style="padding-top: 5px;">
          <input 
            type="password"
            class="form-control" 
            placeholder="Senha"
            formControlName="senha"
          >
        </div>
        <button type="submit" class="btn btn-primary btn-sm btn-block" style="margin-top: 5px;">Cadastre-se</button>
      </form>
      <hr />
  
      <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b> e <b>Política de Privacidade</b>.</p>
  
    </div>
  </div>
  <br />
  <div class="card" style="width: 20rem;">
    <div class="card-body">
      <p class="card-text">
        Tem uma conta? <a href="#" (click)="EfetuarLogin()" class="card-link">Faça login</a>
      </p> 
    </div>
  </div>
