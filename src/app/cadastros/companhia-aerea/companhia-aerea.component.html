<div class="marcadagua">



    <div class="card" style="padding-top: 0.5rem !important;">


        <div class="card-container blue-container overflow-hidden">

            <p-toolbar>
                <div class="p-toolbar-group-start">
                    <span class="titulo-grid">Companhia Aérea</span>
                </div>
                <div class="p-toolbar-group-end">
                    <button pButton pRipple label="Cadastrar Companhia Aérea" icon="fa-solid fa-plus"
                        class="p-button-success" (click)="showDialog(true)"></button>
                </div>
            </p-toolbar>
            <div class="flex">
                <div class="col corpo-grid">

                    <p-table [value]="companhiasAerea" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header" style="background-color: lightblue !important;">
                            <tr>
                                <th style="width: 15%;">Imagem</th>
                                <th style="width: 70%;">Descrição</th>
                                <th style="width: 15%;">Ações</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-companhiaAerea>
                            <tr>
                                <td style="width: 15%;"><div *ngIf="companhiaAerea.identificadorImagem; else sem_imagem" >
                                    <img [src]="companhiaAerea.identificadorImagem|exibirImagemDiretorio" width="100px" height="50px"
                                     (click)="exibirImagem(companhiaAerea.identificador)" style="cursor:pointer;"></div> </td>
                                <td style="width: 70%;">{{ companhiaAerea.descricao }}</td>
                                <td style="width: 15%;">
                                    <p-button icon="pi pi-search" class="mr-2"
                                        (onClick)="visualizar(companhiaAerea.identificador)"></p-button>
                                    <p-button icon="fa-solid fa-pen" styleClass="p-button-success mr-2"
                                        (onClick)="editar(companhiaAerea.identificador)"></p-button>
                                    <p-button icon="pi pi-times" styleClass="p-button-danger"
                                        (onClick)="deletar(companhiaAerea.identificador)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <ng-template #sem_imagem>
        <img src="../../../assets/sem_imagem.png" width="50px" height="50px">
    </ng-template>
    
    <div class="card flex justify-content-center">
        <p-dialog header="Cadastrar Companhia Aérea" [(visible)]="visivel" [modal]="true"
            [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

            <form [formGroup]="formulario" novalidate (ngSubmit)="cadastrar()">

                <div class="card">
                    <div class="formgrid grid">

                        <div class="field col">                           
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Descrição:</label>
                                <input type="text" pInputText formControlName="text" formControlName="descricao"
                                    placeholder="Digite a descrição" aria-describedby="descricao-help"
                                    style="max-width: 350px !important;" />
                            </div>
                            <br>
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Imagem:</label>
                                <input type="file" pInputText style="max-width: 350px !important;" accept="image/*" formControlName="imagem"
                                    (change)="preparaImagemUpload($event)" />

                            </div>
                        </div>
                        <div class="field col">
                            <div *ngIf="base64Code; else imagem_api" class="flex flex-column gap-2" style="align-items: center;">
                                <img [src]="base64Code|exibirImagem" alt="" width="300px" height="150px">
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #imagem_api>
                    <div *ngIf="companhiaAerea?.identificadorImagem" class="flex flex-column gap-2" style="align-items: center;">
                        <img [src]="companhiaAerea!.identificadorImagem|exibirImagemDiretorio" alt="" width="300px" height="150px">
                    </div>
                   
                </ng-template>
                <br>
                <br>
                <div *ngIf="edicaoHabilitada">
                    <p-divider></p-divider>
                    <div class="flex">
                        <button pButton pRipple type="submit" label="Salvar" icon="fa-solid fa-floppy-disk"
                            class="p-button-success" [disabled]="this.formulario.status === 'INVALID'"></button>
                    </div>
                </div>
            </form>
        </p-dialog>
    </div>

    <div class="card flex justify-content-center">
        <p-dialog header="Aviso" [(visible)]="mensagemVisivel" [modal]="true" [style]="{ width: '50vw' }"
            [draggable]="false" [resizable]="false">

            <ng-container *ngIf="exibirErro;">
                <span style="color:red; font-size: 20px;"><i class="fa-solid fa-bomb"></i> {{mensagemErro}}</span>
            </ng-container>

        </p-dialog>
    </div>

    <div  *ngIf="companhiaAereaFiltrado != undefined" class="card flex justify-content-center">
        <p-dialog [header]="companhiaAereaFiltrado.descricao" [(visible)]="imagemVisivel" [modal]="true" [style]="{ width: '50vw' }"
            [draggable]="false" [resizable]="false">

            <ng-container>
                <div *ngIf="companhiaAereaFiltrado != undefined && companhiaAereaFiltrado.identificadorImagem != undefined" style="width: 100%; text-align: center !important;">
                    <img [src]="companhiaAereaFiltrado.identificadorImagem|exibirImagemDiretorio" alt="" width="500px" height="350px">
                </div>
            </ng-container>


        </p-dialog>
    </div>

</div>
<div *ngIf="processando" class="card flex justify-content-center">
    <p-progressSpinner></p-progressSpinner>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
