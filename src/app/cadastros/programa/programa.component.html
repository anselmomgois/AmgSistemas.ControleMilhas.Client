<div class="marcadagua">



    <div class="card" style="padding-top: 0.5rem !important;">


        <div class="card-container blue-container overflow-hidden">

            <p-toolbar>
                <div class="p-toolbar-group-start">
                    <span class="titulo-grid">Programas Fidelidade</span>
                </div>
                <div class="p-toolbar-group-end">
                    <button pButton pRipple label="Cadastrar Novo Programa" icon="fa-solid fa-plus"
                        class="p-button-success" (click)="showDialog()"></button>
                </div>
            </p-toolbar>
            <div class="flex">
                <div class="col corpo-grid">

                    <p-table [value]="programasComCss" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header" style="background-color: lightblue !important;">
                            <tr>
                                <th style="width: 15%;">Logo</th>
                                <th style="width: 50%;">Descrição</th>
                                <th style="width: 20%;">Programa de Banco</th>
                                <th style="width: 15%;">Ações</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-programa>
                            <tr [style]="programa.cssCor">
                                <td style="width: 15%;"><div *ngIf="programa.imagem; else sem_imagem" >
                                    <img [src]="programa.imagem" width="50px" height="50px"></div> </td>
                                <td style="width: 50%;">{{ programa.descricao }}</td>
                                <td style="width: 20%;">{{ programa.programaBanco ? 'Sim' : 'Não' }}</td>
                                <td style="width: 15%;">
                                    <p-button icon="pi pi-search" class="mr-2"
                                        (onClick)="visualizarPrograma(programa.identificador)"></p-button>
                                    <p-button icon="fa-solid fa-pen" styleClass="p-button-success mr-2"
                                        (onClick)="editarPrograma(programa.identificador)"></p-button>
                                    <p-button icon="pi pi-times" styleClass="p-button-danger"
                                        (onClick)="deletar(programa.identificador)"></p-button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
    <ng-template #sem_imagem>
        <img src="../../../assets/sem_imagem.png" width="50px" height="50px">
    </ng-template>
    
    <div class="card flex justify-content-center">
        <p-dialog header="Cadastrar Programa Fidelidade" [(visible)]="visivel" [modal]="true"
            [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

            <form [formGroup]="formulario" novalidate (ngSubmit)="cadastrar()">

                <div class="card">
                    <div class="formgrid grid">

                        <div class="field col">
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Descrição:</label>
                                <input type="text" pInputText formControlName="text" formControlName="descricao"
                                    placeholder="Digite a descrição" aria-describedby="descricao-help"
                                    style="max-width: 350px !important;" />
                            </div>
                            <br>
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Imagem:</label>
                                <input type="file" pInputText style="max-width: 350px !important;" accept="image/*"
                                    (change)="preparaImagemUpload($event)" />

                            </div>
                            <br>
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Programa de Banco:</label>
                                <p-checkbox formControlName="programaBanco" value="0"  [binary]="true"
                                    inputId="pi"></p-checkbox>
                            </div>
                            <br>
                            <div class="flex flex-column gap-2">
                                <label htmlFor="descricao">Cor:</label>
                                <p-colorPicker formControlName="cor"></p-colorPicker>
                            </div>
                        </div>
                        <div class="field col">
                            <div *ngIf="base64Code" class="flex flex-column gap-2" style="align-items: center;">
                                <img [src]="base64Code" alt="" width="100px" height="100px">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div *ngIf="edicaoHabilitada">
                    <p-divider></p-divider>
                    <div class="flex">
                        <button pButton pRipple type="submit" label="Salvar" icon="fa-solid fa-floppy-disk"
                            class="p-button-success"></button>
                    </div>
                </div>
            </form>
        </p-dialog>
    </div>

    <div class="card flex justify-content-center">
        <p-dialog header="Aviso" [(visible)]="mensagemVisivel" [modal]="true" [style]="{ width: '50vw' }"
            [draggable]="false" [resizable]="false">

            <ng-container *ngIf="exibirErro; else elseTemplate">
                <span style="color:red; font-size: 20px;"><i class="fa-solid fa-bomb"></i> {{mensagemErro}}</span>
            </ng-container>
            <ng-template #elseTemplate>
                <span style="color:green; font-size: 20px;"><i class="fa-sharp fa-solid fa-circle-check"></i> Programa
                    cadastrado com sucesso!</span>
            </ng-template>


        </p-dialog>
    </div>

</div>
<div *ngIf="processando" class="card flex justify-content-center">
    <p-progressSpinner></p-progressSpinner>
</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
