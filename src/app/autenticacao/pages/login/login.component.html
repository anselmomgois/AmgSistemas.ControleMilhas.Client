<form [formGroup]="formulario" (ngSubmit)="logar()"  autocomplete="off" class="login100-form validate-form">

    <span class="login100-form-title p-b-34 p-t-27">
        Log in
    </span>                
    <div class="wrap-input100 validate-input" data-validate = "Enter username">
        <input class="input100" type="text" name="username" placeholder="Username" formControlName="usuario">
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100" data-validate="Enter password">
        <input class="input100-pass" type="password" name="pass" placeholder="Password" formControlName="senha">
        <span class="focus-input100-pass"></span>
    </div>

    <div class="contact100-form-checkbox">
        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
        <label class="label-checkbox100" for="ckb1">
            Remember me
        </label>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn">
            Login
        </button>
    </div>

    <div class="text-center p-t-90">
        <a class="txt1" href="#">
            Forgot Password?
        </a>
    </div>
</form>
<div *ngIf="processando" class="card flex justify-content-center">
    <p-progressSpinner></p-progressSpinner>
</div>
